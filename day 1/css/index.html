<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      h2 {
        color: blue;
      }
      h4 {
        color: green;
      }

      }

      }

    <link rel="stylesheet" href="style.css" />
  </head>

    <hr />
    <p style="color: green">hola</p>
    <br />
    <p style="color: red">red</p>
    <h2 style="color: yellow">ini h2</h2>
    <hr />

    <h1>ini internal css</h1>
    <hr />
    <h2>blue</h2>
    <hr />
    <h1>ini external css</h1>
    <hr />
    <h3>blueviolet</h3>
    <hr />
    <h4>ini warna internal / eksternal?</h4>
    <p class="mobil red">ini avanza</p>
    <p class="mobil">ini ayla</p>
  </body>
</html>
