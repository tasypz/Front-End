<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <style>
      body {
        background-color: yellow;
      }
      h1 {
        color: rgb(0, 0, 255);
      }
      h2 {
        color: #0f0;
      }
      p {
        color: hsl(360, 100%, 75%);
      }
      h3 {
        color: rgba(0, 0, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>selamat datang</h1>
    <h2>di purwadhika</h2>
    <p>digital school</p>
    <h3>purwadhikaaa</h3>
  </body>
</html>
