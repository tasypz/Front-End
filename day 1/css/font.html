<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font dan text</title>
    <style>
      p {
        font-family: Impact, Heattenschweiler, "Arial Narrow Bold", sans-serif;
        font-style: italic;
        text-transform: uppercase;
        text-decoration: line-through;
        text-shadow: 4px 4px 4px red;
        line-height: 50%;
        letter-spacing: 2px;
        word-spacing: 4px;
        text-align: left;
        text-indent: 2rem;
        font-size: 16px;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p>Halo kamu</p>
    <div style="font-size: 5px; background-color: yellow">tez</div>
    <div>hello</div>
    <div style="font-size: 1em">em</div>
    <div style="font-size: 2rem">rem</div>
  </body>
</html>
