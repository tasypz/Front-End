<!-- format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudo class</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      .box:hover {
        width: 300px;
        background-color: red;
      }
      p::first-letter {
        color: blue;
        font-variant: small-clips;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="box">box</div>
      <p>hello bro</p>
      <div>test</div>
      <p>xixixi</p>
    </center>
  </body>
</html>
