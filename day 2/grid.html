<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
    <style>
      body {
        text-align: center;
      }
      #container {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        /* grid-template-columns: 30% 30% 30%; */
        /* grid-template-columns: 1fr 2fr 1fr; */
        grid-template-columns: repeat(3, 1fr);
        /* grid-template-rows: 100px 200px 300px; */
        grid-auto-rows: 150px;
        grid-column-gap: 20px;
        grid-row-gap: 20px;
        /* justify-items: center; */
      }
      #container div {
        background-color: lightskyblue;
        padding: 30px;
      }
      #container div:nth-child(even) {
        background-color: grey;
      }

      .kotak1 {
        grid-column-start: 1;
        grid-column-end: 4;
      }
      .kotak2 {
        grid-column: 4/8;
      }

      /* setiap even/angka genap dalam content jd warna grey */
    </style>
  </head>
  <body>
    <div id="container">
      <div class="kotak1">1</div>
      <div class="kotak2">2</div>
      <div class="kotak3">3</div>
      <div class="kotak4">4</div>
      <div class="kotak5">5</div>
      <div class="kotak6">6</div>
      <div class="kotak7">7</div>
      <div class="kotak8">8</div>
      <div class="kotak9">9</div>
    </div>
  </body>
</html>
